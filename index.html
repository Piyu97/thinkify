<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticketing System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <h2 id="nav" class="text-center py-3"></h2>
    <h3 class="text-center my-3 ">
        Movie Ticket System
    </h3>
    <div class="d-flex justify-content-center my-4">
        <h5 class="ml-5 mr-2">Search by Movie or theatre</h5>

        <input type="text" id="movie">

        <select id="genre">
            <option value="default">Select Genre</option>
            <option value="Drama">Drama</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Documentary">Documentary</option>
            <option value="Thriller">Thriller</option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Animation">Animation</option>
        </select>

        <select id="language">
            <option value="default">Select language</option>
        </select>

        <select id="distance">
            <option value="default">Filter By distance</option>
            <option value="0">0</option>
            <option value="5">5km</option>
            <option value="10">10km</option>
            <option value="15">15km</option>
            <option value="20">20km</option>
        </select>
    </div>
    <div id="displayMovie"></div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <h3 id="footer" class="text-center py-2"></h3>
    <script src="script.js"></script>
    <script src="common.js"></script>
</body>

</html>
